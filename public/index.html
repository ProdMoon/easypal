<!DOCTYPE html>
<html>
<head>
    <title>Ubuntu Controller</title>
    <script>
        function sendCommand(command) {
            fetch('/execute-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command }),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <button onclick="sendCommand('ps -ef | grep Pal')">Grep Pal</button>
    <button onclick="sendCommand('nohup ~/.steam/SteamApps/common/PalServer/PalServer.sh &> /dev/null &')">Run PalServer</button>
    <button onclick="sendCommand('killall PalServer-Linux-Test')">Kill PalServer</button>
</body>
</html>
